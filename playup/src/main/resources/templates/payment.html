<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    .navbar {
        color: #FFF0F5;
        background-color: #483D8B;
    }
    h2 {
        margin-top: 8px;
        text-align: center;
    }
    body {
        background-color: #F5FFFA;
    }
    .container-class {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 16px;
    }
</style>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div>PlayUP</div>
        </div>
    </div>
</nav>

<div class="container-class">

    <form th:action="@{/payment}" th:object="${creditCard}"  method="post">

        <div class="form-row">

            <h1 style="margin-top: 16px; margin-bottom: 16px">Credit Card</h1>

        </div>

        <div th:if="${amount}">
            <input id="amount" type="text" th:value="${amount}" name="amount" hidden>
        </div>

        <div class="form-row">
            <div class="col">
                <p>Full Name</p>
            </div>
            <div class="col">
                <input type="text" id="name" th:field="*{name}" placeholder="Full Name" />
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <p>Card Number</p>
            </div>
            <div class="col">
                <input id="card" type="number" th:field="*{cardNumber}" placeholder="Card Number" />
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <p>CVV</p>
            </div>
            <div class="col">
                <input type="number" id="cvv" th:field="*{cvv}" placeholder="cvv">
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <p>Expiry Date</p>
            </div>
            <div class="col">
                <input type="text" id="expiry" th:field="*{expiryDate}" placeholder="Expiry Date">
            </div>
        </div>

        <div class="form-row">
            <input  style="margin-top: 16px" type="submit" value="Submit"/>
        </div>

        <div th:if="${id}">
            <input id="id" type="text" th:value="${id}" name="id" hidden>
        </div>
        <div th:if="${selectedSlot}">
            <input id="selectedSlot" type="text" th:value="${selectedSlot}" name="selectedSlot" hidden>
        </div>

    </form>

</div>

<div th:if="${error}"><h2 th:text="${error}"></h2>


</div>
</body>
</html>

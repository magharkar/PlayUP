<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Post Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
h1 {
	text-align: center;
}
.navbar {
    color: #FFF0F5;
    background-color: #483D8B;
}
body {
    background-color: #F5FFFA;
    margin: 0;
}
form {
margin: 0;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/reviewPage.js}"></script>
<body>
<nav class="navbar navbar-default justify-content-between" >
    <div class="container-fluid">
        <div class="navbar-header">
            <!--            <a class="navbar-brand" href="#">PlayUP</a>-->
            <div>PlayUP</div>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</nav>
<h1>Post Review</h1>
<br>
<input type="submit" value="View Reviews" onclick="postViewReviewData()" />
<br>
<div id="error-box"></div><br><br><br><br>
<div>
    <form th:action="@{/review/postReviewPage/{venueID}(venueID=${venueID})}" method="post">
        <div class="form-row">
            <div class="col">
                <p>Title</p>
            </div>
            <div class="col">
                <input id="Title" name="title" type="text" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <p>Description</p>
            </div>
            <div class="col">
                <textarea name="description" id = "description">Enter Review...</textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <p>Rating</p>
            </div>
            <div class="col">
                <input name="rating" id="rating" type="number" required/>
            </div>
        </div>

        <p style="margin-top: 16px"><input type="submit" value="Submit" /></p>
        <div th:if="${venueID}" class="form-row">
            <input id="venueID" type="text" th:value="${venueID}" name="venueID" hidden>
        </div>

    </form>

</div>
</body>
</html>

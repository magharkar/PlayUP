<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Venues</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
h1 {
	text-align: center;
}
.navbar {
    color: #FFF0F5;
    background-color: #483D8B;
}
table{
	border-collapse: collapse;
}
table, th, td{
	border: 1px solid black;
	position: relative;
}
.table-container {
margin: 8px;
}
body {
    background-color: #F5FFFA;
}
form {
margin: 0;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/reviewPage.js}"></script>
<body onload="postReviewData()">
<nav class="navbar navbar-default justify-content-between" >
    <div class="container-fluid">
        <div class="navbar-header">
            <!--            <a class="navbar-brand" href="#">PlayUP</a>-->
            <div>PlayUP</div>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</nav>
<h1>Venues</h1>
<br>
<input type="submit" value="View Reviews" onclick="postViewReviewData()" />
<a href="/venues" class="active">Back to Venues</a>
<br>
<div id="error-box"></div><br><br><br><br>
<table id="searchResults" style="width:100%">
    <tr>
        <th>Venue Name</th>
        <th>Venue City</th>
        <th>Slot Price</th>
        <th>Average Rating</th>
        <th></th>
    </tr>
</table>
</body>
</html>
